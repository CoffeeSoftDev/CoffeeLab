<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug KPI Campañas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Debug KPI Campañas</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Prueba de Conexión</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testConnection()">Probar Conexión</button>
                        <div id="connection-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Prueba de Controlador</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testController()">Probar Init</button>
                        <div id="controller-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Consola de Debug</h5>
                    </div>
                    <div class="card-body">
                        <div id="debug-console" style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; height: 300px; overflow-y: auto;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const console = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `[${timestamp}] ${message}<br>`;
            console.scrollTop = console.scrollHeight;
        }

        async function testConnection() {
            log('Probando conexión...');
            try {
                const response = await fetch('test-connection.php');
                const data = await response.json();
                
                document.getElementById('connection-result').innerHTML = `
                    <div class="alert alert-${data.status === 200 ? 'success' : 'danger'}">
                        <strong>Status:</strong> ${data.status}<br>
                        <strong>Mensaje:</strong> ${data.message}<br>
                        <strong>Sesión:</strong> ${JSON.stringify(data.session)}
                    </div>
                `;
                
                log(`Conexión: ${data.status} - ${data.message}`);
            } catch (error) {
                log(`Error de conexión: ${error.message}`);
                document.getElementById('connection-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        async function testController() {
            log('Probando controlador...');
            try {
                const formData = new FormData();
                formData.append('opc', 'init');
                
                const response = await fetch('ctrl/ctrl-kpi-campaign.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('controller-result').innerHTML = `
                    <div class="alert alert-${data.status === 200 ? 'success' : 'danger'}">
                        <strong>Status:</strong> ${data.status || 'N/A'}<br>
                        <strong>Mensaje:</strong> ${data.message || 'N/A'}<br>
                        <strong>UDN:</strong> ${data.udn ? data.udn.length : 0} registros<br>
                        <strong>Campañas:</strong> ${data.campaigns ? data.campaigns.length : 0} registros
                    </div>
                `;
                
                log(`Controlador: ${data.status} - ${data.message}`);
                log(`Datos: UDN(${data.udn ? data.udn.length : 0}), Campañas(${data.campaigns ? data.campaigns.length : 0})`);
                
            } catch (error) {
                log(`Error del controlador: ${error.message}`);
                document.getElementById('controller-result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Auto-ejecutar pruebas al cargar
        window.onload = function() {
            log('Página cargada, ejecutando pruebas automáticas...');
            testConnection();
            setTimeout(testController, 1000);
        };
    </script>
</body>
</html>
